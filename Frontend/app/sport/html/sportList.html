    <table border="1" ng-init="getSportList()" class="table table-striped">
        <tr>
            <th> Sporta veida nosaukums </th>
            <th> periodu skaits </th>
            <th> perioda ilgums (min) </th>
            <th> </th>
            <th> </th>
        </tr>
        <tr ng-repeat="u in sportlist">
            <td>{{u.sport_name}}</td>
            <td>{{u.period_count}}</td>
            <td>{{u.period_length}}</td>
