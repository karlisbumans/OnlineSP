<header>
        <nav class="navbar navbar-default">
            <div class="container" >
                <div class="navbar-header"  >
                    <a class="navbar-brand" href="#/"> Liepājas Sporta Informācijas Sistēma </a>
                </div>
    
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/"><i class="fa fa-home"> Sākums </i> </a></li>
                    <li><a href="#/gameListPublic"><i class="fa fa-home"> Spēles </i> </a></li>
                    <li ng-if="isUserLoggedIn"><a href="#/adminMenu"><i class="fa fa-home"> Administrēšanas funkcijas </i> </a></li>
                    <li ng-if="!isUserLoggedIn"><a href="#/login"><i class="fa fa-home"> Autentificēties </i> </a></li>
                    <li ng-if="isUserLoggedIn"><a href="#/logout"><i class="fa fa-home"> Izlogoties </i> </a></li>
                </ul>
            </div>
        </nav>
    </header>


<div class="row smallContainer" ng-init="getGameList();getSportList();getTeamList()">
    <div class="col-md-12">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h3 class="panel-title">Spēļu saraksts:</h3>
            </div>


            Sporta veids:
            <select name="sportSelect" id="sportSelect" ng-model="game.sport">
                <option value="">Izvēlies sporta veidu</option>
                <option ng-repeat="s in sportlist track by $index" value="{{s._id}}">{{s.sport_name}}</option>
            </select>
            <br/>


            <table border="1"  class="table table-striped">
                <tr>
                    <th> Datums </th>
                    <th> Mājnieki</th>
                    <th colspan="2" > Rezultāts</th>
                    <th> Viesi</th>
                    <th> </th>
                </tr>
                <tr ng-repeat="u in gamelist | filter:{sport: game.sport != '' ? game.sport : 'empty'}:false">
                    <td>{{u.date}}</td>
                    <td>{{getTeamName(u.team1)}}</td>
                    <td>{{u.score1}}</td>
                    <td>{{u.score2}}</td>
                    <td>{{getTeamName(u.team2)}}</td>
                    <td> <a href="" ng-click="watchGame(u)"> Skatīties </a> </td>
                        
                    </tr>
            </table>
        </div>
    </div>
</div>
